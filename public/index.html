<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scraper</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <h1>Welcome to Shopify Scraper App</h1>
          <p>This is a simple Express app using TypeScript, HTML, and CSS.</p>
          <div class="col-md-6 col-lg-6">
            <form class="text-center p-4" method="POST" action="/submit">
              <div class="form-group ">
                <input type="text" class="form-control" id="url" placeholder="Enter the URL" name="url" required/>
              </div>
              <button type="submit" class="btn btn-primary m-2">Submit</button>
            </form>
          </div>
        </div>
    </div>    
</body>
</html>
